<h1>Ajouter un bien</h1>

<form action="ajouterunBien.php" method ="POST">
  <fieldset>
    <label for="superficiejardin">Superficie du jardin :</label>
    <input type="number" id="superficiejardin" name="superficiejardin" required>
    <br><br>
    <label for="nbrpieces">Nombre de pièce :</label>
    <input type="number" id="nbrpieces" name="nbrpieces" required>
    <br><br>
    <label for="rue">Rue :</label>
    <input type="text" id="rue" name="rue" required>
    <br><br>
    <label for="surface">Surface :</label>
    <input type="number" id="surface" name="surface" required>m²

    </select>
    <br><br>
    <label for="idType">Type</label>

      <option value="1">Maison</option>
      <option value="2">Appartement</option>
      <option value="3">Local</option>
      <option value="4">Immeuble</option>
      <option value="5">Terrains nus</option>
    </select>
    <br><br>
    <button type="reset" name="effacer" value="Rétablir">Effacer</button>

</fieldset>
